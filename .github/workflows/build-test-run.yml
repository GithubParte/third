  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v3.10.0
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Build with Maven
      run: mvn clean install -DskipTests

    - name: Upload the jar file
      uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: target/Hi-1.0-SNAPSHOT.jar

    - name: show
      run: ls

  

  run:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download the jar file
      uses: actions/download-artifact@v3
      with:
        name: my-artifact

    - name: show
      run: ls
        
    - name: Set up Java
      uses: actions/setup-java@v3.10.0
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Unzip JAR artifact
      run: unzip my-artifact.zip

    - name: Run Project
      run: java -jar my-artifact/Hi-1.0-SNAPSHOT.jar
