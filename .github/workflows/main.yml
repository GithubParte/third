name: Java Maven Build and Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v3.10.0
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Run Tests
      run: mvn test
      
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v3.10.0
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Build with Maven
      run: mvn clean install -DskipTests

  

  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v3.10.0
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Build with Maven
      run: mvn clean install -DskipTests

    - name: Run Project
      run: java -jar target/Hi-1.0-SNAPSHOT.jar
